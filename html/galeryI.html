<div class="carousel-wrapper">
    <button class="carousel-button prev" onclick="onPrev()" id="prevButton" aria-label="Предыдущее изображение">&#171;</button>
    <button class="carousel-button next" onclick="onNext()" id="nextButton" aria-label="Следующее изображение">&#187;</button>

    <div class="carousel">
        <ul class="slides">
            <li class="slide" data-active>
                <img src="images/photo_i/1.jpg" alt="some photo #1" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/2.jpg" alt="some photo #2" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/3.jpg" alt="some photo #3" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/4.jpg" alt="some photo #4" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/5.jpg" alt="some photo #5" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/6.jpg" alt="some photo #6" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/7.jpg" alt="Nature Image #6" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/8.jpg" alt="Nature Image #6" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/9.jpg" alt="Nature Image #6" loading="lazy" onload="imageLoaded(this)"/>
            </li>
            <li class="slide">
                <img src="images/photo_i/10.jpg" alt="Nature Image #6" loading="lazy" onload="imageLoaded(this)"/>
            </li>
        </ul>
    </div>

    <div class="carousel-indicators">
        <span class="carousel-indicator active" onclick="goToSlide(0)"></span>
        <span class="carousel-indicator" onclick="goToSlide(1)"></span>
        <span class="carousel-indicator" onclick="goToSlide(2)"></span>
        <span class="carousel-indicator" onclick="goToSlide(3)"></span>
        <span class="carousel-indicator" onclick="goToSlide(4)"></span>
        <span class="carousel-indicator" onclick="goToSlide(5)"></span>
        <span class="carousel-indicator" onclick="goToSlide(6)"></span>
        <span class="carousel-indicator" onclick="goToSlide(7)"></span>
        <span class="carousel-indicator" onclick="goToSlide(8)"></span>
        <span class="carousel-indicator" onclick="goToSlide(9)"></span>
    </div>
</div>

<script>
    let activeIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const indicators = document.querySelectorAll(".carousel-indicator");

    const updateCarousel = (newIndex) => {
        slides[activeIndex].removeAttribute("data-active");
        indicators[activeIndex].classList.remove("active");

        activeIndex = newIndex;

        slides[activeIndex].setAttribute("data-active", "");
        indicators[activeIndex].classList.add("active");

        const slideWidth = slides[0].offsetWidth;
        document.querySelector('.slides').style.transform = `translateX(-${activeIndex * slideWidth}px)`;
        toggleButtons();
    };

    const handleImageChange = (offset) => {
        let newIndex = activeIndex + offset;
        if (newIndex < 0) newIndex = 0;
        if (newIndex >= slides.length) newIndex = slides.length - 1;
        updateCarousel(newIndex);
    };

    const goToSlide = (index) => updateCarousel(index);

    const onNext = () => handleImageChange(1);
    const onPrev = () => handleImageChange(-1);

    const toggleButtons = () => {
        document.getElementById("prevButton").style.display = activeIndex === 0 ? "none" : "block";
        document.getElementById("nextButton").style.display = activeIndex === slides.length - 1 ? "none" : "block";
    };

    const imageLoaded = (img) => {
        const slide = img.closest('.slide');
        slide.style.opacity = 1; // Делаем слайд видимым после загрузки изображения
    };

    document.addEventListener("DOMContentLoaded", () => {
        toggleButtons();
    });
</script>
