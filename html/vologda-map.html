<main>

    <div id="map" style="width: 100%; height: 900px;"></div>

    <script type="text/javascript">
        ymaps.ready(function () {
            var map = new ymaps.Map("map", {
                center: [59.2205, 39.8836], // Координаты центра карты (например, для Москвы)
                zoom: 10, // Уровень масштабирования
                controls: ["zoomControl", "fullscreenControl"] // Добавление кнопок управления масштабом и полноэкранного режима
            });

            // Добавляем маркер на карту
            var placemark = new ymaps.Placemark([55.7558, 37.6173], {
                balloonContent: 'Москва' // Подсказка, которая появится при клике на маркер
            });

            map.geoObjects.add(placemark);
        });
    </script>
